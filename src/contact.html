<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>展厅设计|联系我们</title>
    <link rel="stylesheet" href="css/congtact.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<header></header>
<main>
    <div>
        <h2>联系我们</h2>
        <span>TEAM</span>
    </div>
</main>
<footer>
    <div>
        <div class="contact">
            <span class="title">展示设计网站模板</span>
            <span>地址：苏州市金鸡湖大道00号</span>
            <span>邮编：200000</span>
            <span>电话：400-8000-8000</span>
            <span>手机：133-0000-0000</span>
            <span>传真：000-8000-8000</span>
            <span>邮箱：info@email.com</span>
            <ul class="forwarding">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        <div class="info">
            <input type="text" placeholder="姓名">
            <input type="text" placeholder="电话">
            <input type="text" placeholder="地址">
            <input type="text" placeholder="邮编">
            <textarea name="" id="" cols="30" rows="10" placeholder="详情"></textarea>
            <button type="button">发送</button>
            <span>温馨提示：使用表单之前需要配置表单的收件邮箱和网站的发件邮箱。详情请参考教程 <a href="http://www.qifeiye.com/如何设置表单中的邮箱？/">《如何设置表单中的邮箱》</a></span>
        </div>
    </div>
</footer>
<script type="text/javascript" src="../node_modules/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="javascript/index.js"></script>
</body>
</html>
